<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#1e4d7a; /* Simple blue before YES */
    font-family:'Libre Baskerville',serif;
    overflow:hidden;
    text-align:center;
    color:white;
    padding:20px;
}

/* Blue Hearts (activated after YES) */
.heart{
    position:fixed;
    color:#4fc3f7;
    font-size:20px;
    animation:float 8s linear infinite;
    opacity:0.8;
    z-index:0;
}

@keyframes float{
    0%{transform:translateY(110vh);opacity:0}
    20%{opacity:0.8}
    100%{transform:translateY(-10vh);opacity:0}
}

.container{width:100%;max-width:500px;position:relative;z-index:2}

h1{font-size:24px;margin-bottom:40px}

.buttons{
    display:flex;
    justify-content:space-between;
    gap:40px;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-family:'Libre Baskerville',serif;
    min-width:120px;
}

#yesBtn{background:#163a5a;color:white}
#noBtn{background:#888;color:white;position:relative}

.afterYesMessage{margin-top:25px;font-size:18px;display:none}

.envelope{
    margin-top:25px;
    width:100%;
    height:200px;
    background:#163a5a;
    border-radius:8px;
    position:relative;
    cursor:pointer;
    display:none;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.flap{
    position:absolute;
    width:100%;height:100%;
    background:#1e4d7a;
    clip-path:polygon(0 0,50% 55%,100% 0);
    transform-origin:top;
    transition:0.8s ease;
}

.letter{
    position:absolute;
    bottom:0;left:50%;
    transform:translateX(-50%) translateY(100%);
    width:90%;
    background:white;
    color:#0f2027;
    padding:25px;
    border-radius:6px;
    font-family:'Cormorant Garamond',serif;
    font-size:17px;
    line-height:1.6;
    opacity:0;
    transition:all 0.8s ease;
}

.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .letter{
    transform:translateX(-50%) translateY(-35%);
    opacity:1;
}

.finalMessage{
    margin-top:45px;
    font-size:17px;
    display:none;
}

@media(max-width:600px){h1{font-size:20px}}
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Ritika, will you be my Valentine? ðŸ’™</h1>

    <div class="buttons" id="btnGroup">
        <button id="yesBtn">Yes ðŸ˜Š</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div class="afterYesMessage" id="afterYesMessage">
        You made the right choiceâ€¦ and I promise you wonâ€™t regret it.<br>
        Now, open the letter.
    </div>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h2 style="margin-bottom:15px;">Ritika,</h2>
            <p>
                Love is awful. Itâ€™s painful. Itâ€™s frightening. It makes you doubt yourselfâ€¦
                But without it, weâ€™re too safe.
            </p>
        </div>
    </div>

    <div class="finalMessage" id="finalMessage">
        Toh Phir, Daal Baati khaane Chale?
    </div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const envelope=document.getElementById("envelope");
const btnGroup=document.getElementById("btnGroup");
const afterYesMessage=document.getElementById("afterYesMessage");
const question=document.getElementById("question");
const finalMessage=document.getElementById("finalMessage");

// Smooth escape (same size)
function moveNoButton(x,y){
    const rect=noBtn.getBoundingClientRect();
    const centerX=rect.left+rect.width/2;
    const centerY=rect.top+rect.height/2;
    const dx=centerX-x;
    const dy=centerY-y;
    const distance=Math.sqrt(dx*dx+dy*dy);

    if(distance<100 && distance>0){
        const moveX=(dx/distance)*110;
        const moveY=(dy/distance)*110;
        let newLeft=rect.left+moveX;
        let newTop=rect.top+moveY;

        newLeft=Math.max(0,Math.min(newLeft,window.innerWidth-rect.width));
        newTop=Math.max(0,Math.min(newTop,window.innerHeight-rect.height));

        noBtn.style.position="fixed";
        noBtn.style.left=newLeft+"px";
        noBtn.style.top=newTop+"px";
    }
}

window.addEventListener("mousemove",e=>moveNoButton(e.clientX,e.clientY));
window.addEventListener("touchmove",e=>{
    const t=e.touches[0];
    moveNoButton(t.clientX,t.clientY);
},{passive:true});

// AFTER YES â†’ start blue hearts loop
yesBtn.addEventListener("click",function(){
    btnGroup.style.display="none";
    question.style.display="none";

    startHeartsLoop();

    afterYesMessage.style.display="block";
    envelope.style.display="block";
});

function startHeartsLoop(){
    setInterval(()=>{
        for(let i=0;i<6;i++){
            const heart=document.createElement('div');
            heart.className='heart';
            heart.innerHTML='ðŸ’™';
            heart.style.left=Math.random()*100+'vw';
            document.body.appendChild(heart);

            setTimeout(()=>{
                heart.remove();
            },8000);
        }
    },1000);
}

envelope.addEventListener("click",function(){
    envelope.classList.add("open");
    setTimeout(()=>{
        finalMessage.style.display="block";
    },3000);
});
</script>

</body>
</html>
