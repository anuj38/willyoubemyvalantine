<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        padding: 50px 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.4);
        position: relative;
        width: 90%;
        max-width: 500px;
        z-index: 2;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 34px;
        margin-bottom: 10px;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 500;
    }

    .buttons {
        position: relative;
        height: 70px;
        margin-top: 20px;
    }

    button {
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #00c6ff;
        color: white;
        left: 30%;
    }

    #yesBtn:hover {
        background: #0072ff;
        transform: scale(1.1);
    }

    #noBtn {
        background: #555;
        color: white;
        left: 60%;
    }

    .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        z-index: 1;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }

    .bollywood-text {
        font-size: 28px;
        margin-top: 20px;
        color: #00eaff;
        display: none;
        animation: zoomIn 1s ease forwards;
    }

    @keyframes zoomIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>
</head>
<body>

<div class="card">
    <h1>Ritika ðŸ’™</h1>
    <p>
        In every Bollywood love story, thereâ€™s a magical moment...
        The hero looks into her eyes and destiny pauses.
    </p>
    <h2>Will you be my Valentine? âœ¨</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="bollywood-text" id="bollywoodText">
        ðŸŽ‰ Oye Hoyeee! Picture abhi baaki hai mere Valentine! ðŸ’™âœ¨<br>
        You just made this a blockbuster love story! ðŸŽ¬ðŸ’ƒðŸ•º
    </div>
</div>

<div class="celebration" id="celebration"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const bollywoodText = document.getElementById("bollywoodText");

    noBtn.addEventListener("mouseover", function() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "rotate(" + (Math.random()*360) + "deg) scale(1.1)";
    });

    yesBtn.addEventListener("click", function() {
        celebration.style.display = "block";
        bollywoodText.style.display = "block";
        createConfetti();
    });

    function createConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            celebration.appendChild(confetti);
        }
    }

    function randomColor() {
        const colors = ["#ff0", "#ff4081", "#00e5ff", "#76ff03", "#ff9100"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
