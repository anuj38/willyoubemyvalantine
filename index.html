<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Libre Baskerville', serif;
        overflow: hidden;
        color: #0f2027;
        padding: 20px;
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    /* Envelope */
    .envelope {
        width: 100%;
        height: 220px;
        background: #1e4d7a;
        position: relative;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        transition: transform 0.6s ease;
    }

    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #256aa3;
        clip-path: polygon(0 0, 50% 55%, 100% 0);
        transform-origin: top;
        transition: transform 0.8s ease;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .envelope.open .flap {
        transform: rotateX(180deg);
    }

    .letter {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) translateY(100%);
        width: 90%;
        background: #ffffff;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        transition: transform 0.8s ease;
        font-family: 'Cormorant Garamond', serif;
        font-size: 16px;
        line-height: 1.6;
    }

    .envelope.open .letter {
        transform: translateX(-50%) translateY(-40%);
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
        color: #1e4d7a;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 10px 22px;
        font-size: 15px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
        font-family: 'Libre Baskerville', serif;
    }

    #yesBtn {
        background: #1e4d7a;
        color: white;
        left: 20%;
    }

    #yesBtn:hover {
        background: #163a5a;
        transform: scale(1.05);
    }

    #noBtn {
        background: #888;
        color: white;
        right: 20%;
    }

    .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        overflow: hidden;
    }

    .confetti {
        position: absolute;
        width: 8px;
        height: 14px;
        background: #fff;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }

    @media(max-width: 600px) {
        .letter { font-size: 15px; }
        #yesBtn { left: 10%; }
        #noBtn { right: 10%; }
    }

</style>
</head>
<body>

<div class="container">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h2>Ritika,</h2>
            <p>
                Love is awful. Itâ€™s painful. Itâ€™s frightening. It makes you doubt yourselfâ€¦
                But without it, weâ€™re too safe.
            </p>
            <p>
                I don't know what keeps you to swipe right on me, but I believe there is something meaning in every incident.
            </p>
            <div class="buttons">
                <button id="yesBtn">Yes ðŸ’™</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>
</div>

<div class="celebration" id="celebration"></div>

<script>
    const envelope = document.getElementById("envelope");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");

    envelope.addEventListener("click", function() {
        envelope.classList.toggle("open");
    });

    noBtn.addEventListener("mouseover", function() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "scale(1.2) rotate(" + (Math.random()*360) + "deg)";
    });

    yesBtn.addEventListener("click", function(event) {
        event.stopPropagation();
        celebration.style.display = "block";
        createConfetti();
    });

    function createConfetti() {
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            celebration.appendChild(confetti);
        }
    }

    function randomColor() {
        const colors = ["#ffffff", "#00c6ff", "#1e4d7a", "#a2d5f2", "#f0f8ff"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
