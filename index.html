<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Libre Baskerville',serif;
    overflow:hidden;
    text-align:center;
    color:white;
    padding:20px;
}

.container{
    width:100%;
    max-width:500px;
}

h1{
    font-size:28px;
    margin-bottom:30px;
}

.buttons{
    position:relative;
    height:70px;
}

button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.2s linear; /* linear movement */
    font-family:'Libre Baskerville',serif;
}

#yesBtn{
    background:#1e4d7a;
    color:white;
    left:20%;
}

#yesBtn:hover{
    background:#163a5a;
}

#noBtn{
    background:#888;
    color:white;
    right:20%;
}

/* Celebration */
.celebration{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    pointer-events:none;
}

.popper{
    position:absolute;
    font-size:30px;
    animation:pop 3s ease-out forwards;
}

@keyframes pop{
    0%{transform:translateY(-50px);opacity:0}
    50%{opacity:1}
    100%{transform:translateY(100vh);opacity:0}
}

/* Message after YES */
.afterYesMessage{
    margin-top:20px;
    font-size:18px;
    display:none;
}

/* Envelope */
.envelope{
    margin-top:20px;
    width:100%;
    height:200px;
    background:#1e4d7a;
    border-radius:8px;
    position:relative;
    cursor:pointer;
    display:none;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#256aa3;
    clip-path:polygon(0 0,50% 55%,100% 0);
    transform-origin:top;
    transition:0.8s ease;
}

.letter{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%) translateY(100%);
    width:90%;
    background:white;
    color:#0f2027;
    padding:25px;
    border-radius:6px;
    font-family:'Cormorant Garamond',serif;
    font-size:17px;
    line-height:1.6;
    opacity:0;
    transition:all 0.8s ease;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateX(-50%) translateY(-30%);
    opacity:1;
}

@media(max-width:600px){
    h1{font-size:22px}
    button{font-size:14px;padding:10px 22px}
}

</style>
</head>
<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’™</h1>
    <div class="buttons" id="btnGroup">
        <button id="yesBtn">Yes ðŸ˜Š</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div class="afterYesMessage" id="afterYesMessage">
        You made the right choiceâ€¦ and I promise you wonâ€™t regret it.<br>
        Now, open the letter.
    </div>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h2 style="margin-bottom:15px;">Ritika,</h2>
            <p>
                Love is awful. Itâ€™s painful. Itâ€™s frightening. It makes you doubt yourselfâ€¦
                But without it, weâ€™re too safe.
            </p>
        </div>
    </div>
</div>

<div class="celebration" id="celebration"></div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const envelope=document.getElementById("envelope");
const celebration=document.getElementById("celebration");
const btnGroup=document.getElementById("btnGroup");
const afterYesMessage=document.getElementById("afterYesMessage");
const question=document.getElementById("question");

// Dramatic NO movement (size remains constant)
noBtn.addEventListener("mouseover",function(){
    const maxX=window.innerWidth-noBtn.offsetWidth;
    const maxY=window.innerHeight-noBtn.offsetHeight;
    const randomX=Math.random()*maxX;
    const randomY=Math.random()*maxY;
    noBtn.style.position="fixed";
    noBtn.style.left=randomX+"px";
    noBtn.style.top=randomY+"px";
});

// YES click
yesBtn.addEventListener("click",function(){
    btnGroup.style.display="none";
    question.style.display="none"; // remove question line
    showPoppers();

    setTimeout(()=>{
        celebration.style.display="none";
        afterYesMessage.style.display="block";
        envelope.style.display="block";
    },3000);
});

// Envelope click animation
envelope.addEventListener("click",function(){
    envelope.classList.add("open");
});

function showPoppers(){
    celebration.style.display="block";
    for(let i=0;i<12;i++){
        const pop=document.createElement("div");
        pop.classList.add("popper");
        pop.innerHTML="ðŸŽ‰";
        pop.style.left=Math.random()*100+"vw";
        pop.style.top=Math.random()*20+"vh";
        celebration.appendChild(pop);
    }
}
</script>

</body>
</html>
