<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Libre Baskerville',serif;
    overflow:hidden;
    text-align:center;
}

.container{
    width:90%;
    max-width:500px;
    color:white;
}

h1{
    font-size:28px;
    margin-bottom:30px;
}

.buttons{
    position:relative;
    height:70px;
}

button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.3s ease;
    font-family:'Libre Baskerville',serif;
}

#yesBtn{
    background:#1e4d7a;
    color:white;
    left:20%;
}

#yesBtn:hover{
    background:#163a5a;
    transform:scale(1.05);
}

#noBtn{
    background:#888;
    color:white;
    right:20%;
}

/* Celebration */
.celebration{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    pointer-events:none;
}

.confetti{
    position:absolute;
    width:6px;
    height:10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-100vh) rotate(0deg)}
    100%{transform:translateY(100vh) rotate(720deg)}
}

/* Envelope */
.envelope{
    margin-top:30px;
    width:100%;
    height:200px;
    background:#1e4d7a;
    border-radius:8px;
    position:relative;
    cursor:pointer;
    display:none;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#256aa3;
    clip-path:polygon(0 0,50% 55%,100% 0);
    transform-origin:top;
    transition:0.8s ease;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.letter{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%) translateY(100%);
    width:90%;
    background:white;
    color:#0f2027;
    padding:25px;
    border-radius:6px;
    font-family:'Cormorant Garamond',serif;
    font-size:17px;
    line-height:1.6;
    transition:0.8s ease;
}

.envelope.open .letter{
    transform:translateX(-50%) translateY(-30%);
}

.show-letter-only .flap{
    display:none;
}

@media(max-width:600px){
    h1{font-size:22px}
    button{font-size:14px;padding:10px 22px}
}

</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>Will you be my Valentine? ðŸ’™</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter" id="letter">
            <h2 style="margin-bottom:15px;">Ritika,</h2>
            <p>
                Love is awful. Itâ€™s painful. Itâ€™s frightening. It makes you doubt yourselfâ€¦
                But without it, weâ€™re too safe.
            </p>
            <br>
            <p>
                I donâ€™t know what made you swipe right on me, but I believe nothing happens by accident.
            </p>
        </div>
    </div>
</div>

<div class="celebration" id="celebration"></div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const envelope=document.getElementById("envelope");
const celebration=document.getElementById("celebration");

// Dramatic NO movement
noBtn.addEventListener("mouseover",function(){
    const maxX=window.innerWidth-noBtn.offsetWidth;
    const maxY=window.innerHeight-noBtn.offsetHeight;
    const randomX=Math.random()*maxX;
    const randomY=Math.random()*maxY;
    noBtn.style.position="fixed";
    noBtn.style.left=randomX+"px";
    noBtn.style.top=randomY+"px";
    noBtn.style.transform="scale(1.2) rotate("+(Math.random()*360)+"deg)";
});

// YES click
yesBtn.addEventListener("click",function(){
    createConfetti();
    celebration.style.display="block";
    setTimeout(()=>{
        envelope.style.display="block";
    },800);
});

// Envelope click
envelope.addEventListener("click",function(){
    envelope.classList.add("open");
    setTimeout(()=>{
        envelope.classList.add("show-letter-only");
    },900);
});

function createConfetti(){
    for(let i=0;i<80;i++){
        const confetti=document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.backgroundColor=randomColor();
        confetti.style.animationDuration=(Math.random()*2+2)+"s";
        celebration.appendChild(confetti);
    }
}

function randomColor(){
    const colors=["#ffffff","#00c6ff","#a2d5f2","#1e4d7a"];
    return colors[Math.floor(Math.random()*colors.length)];
}
</script>

</body>
</html>
